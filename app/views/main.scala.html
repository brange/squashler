@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/typeahead.js-bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/typeahead.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
    </head>
    <body>
        <div class="container">

            <div class="navbar navbar-inverse">
                <span class="navbar-brand">Welcome to Squashler!</span>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Overview</a></li>
                  </ul>
                <a href="/logout" class="btn btn-default navbar-btn pull-right">Logout</a>
                <p class="navbar-text pull-right">Signed in as <em>whoever</em></p>
            </div>

            @content
        </div>
    </body>
</html>
